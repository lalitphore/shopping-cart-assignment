<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sabka Bazar</title>
    </head>
    <body>
        <header>
            <div class="container header">       
                <div class="header__logo-box">
                    <img src="static/images/logo.png" alt="logo" class="header__logo-box__image"/>
                </div>

                <div class="header__nav-box">
                    <nav class="header__menu" id="header__menu">
                        <ul class="header__menu__2">
                            <li><a href="signin.html">Signin</a></li>
                            <li><a href="register.html">Register</a></li>
                        </ul>
                        <ul class="header__menu__1">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="products.html">Products</a></li>
                        </ul>
                        
                    </nav>

                    <div class="header__cart">
                        <a href="cart.html">
                            <i class="header__cart__icon">
                                <svg version="1.1" id="Layer_1" focusable="false" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    x="0px" y="0px" viewBox="0 0 24 24" style="enable-background:new 0 0 24 24;" width="30px" fill="#d00255" xml:space="preserve">
                                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h3l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1.003 1.003 0 0 0 20 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                                </svg>
                                <span class="mitems cart-total">0</span>
                            </i>
                            <span class="header__cart__items"><span class="cart-total">0</span> items</span>
                        </a>
                        <div class="background-overlay">

                        </div>
                        <div class="cart-container-popover">
                            <div class="cart-container">
                                
                            </div>
                        </div>
                    </div>
                    <div class="header__mobile-nav list-icon" id="mobile-nav-icon">&#9776;</div>
                </div>
            </div>
        </header>

        <section>
            <div class="container login-box">
                <div class="login-box__details">
                    <div class="login-box__details__heading">
                        <h3>Login</h3>
                    </div>
                    <div class="login-box__details__desc">
                        <p>Get access to your Orders, Wishlist and Recommendation</p>
                    </div>
                </div>                    
                <div class="login-box__form">
                    <form action="#" method="post" autocomplete="off">
                        <div class="login-box__form__group">
                            <input type="email" id="email" required="required" name="email" placeholder="" />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label for="email">Email</label>
                        </div>
                        <div class="login-box__form__group">
                            <input type="password" id="password" required="required" name="password" placeholder="" />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label for="password" >Password</label>
                        </div>
                        <div class="login-box__form__group">
                            <button type="submit" name="login">Login</button>
                        </div>
                    </form>
                </div>                    
            </div>
        </section>
        
        <footer>
            <div class="footer">
                <div class="container">
                    <div class="footer__wrapper__copyright">
                        Copyright &copy; 2011-2019 Sabka Bazaar Grocery Supplies Pvt Ltd
                    </div>
                </div>
            </div>
        </footer>
        

<script>
    document.getElementById("mobile-nav-icon").addEventListener("click", function(){
        let navElement = document.getElementById('mobile-nav-icon');
        if(navElement.classList.contains("cross-icon"))
        {
            document.getElementById('mobile-nav-icon').innerHTML='&#9776;';
            navElement.classList.remove("cross-icon");
            document.getElementById('header__menu').style.display = "none";
        }
        else
        {
            document.getElementById('mobile-nav-icon').innerHTML='&#10005;';
            navElement.classList.add("cross-icon");
            document.getElementById('header__menu').style.display = "block";
        }
    });
</script>
    </body>
</html>
